<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message In + Out</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <h2>Message you'd like to send: </h2> <br>
        <textarea name="messagein" id="messagein" cols="40" rows="5" placeholder="Type here..."></textarea> <br>
        <button id="submit">Submit</button> <br>
        <h2>Last Message Sent: </h2> 
        <p id="quotes">" <span id="messageout"></span> "</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
